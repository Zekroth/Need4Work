<!DOCTYPE html>
<html>
<head>
<th:block th:include="fragments/_layout.html :: head"></th:block>
<meta charset="UTF-8">
<title>Modifica account</title>
</head>
<body>
	<th:block th:include="fragments/_layout.html :: navbar"></th:block>
	<h1>
		<p align="center">Modifica account</p>
	</h1>
	<div id="form_container" class="container">
		<form class="form-horizontal" method="POST"
			th:action="@{/modificaProfilo}" th:object="${utente}">
			<input type="hidden" name="password" th:value="${utente.password}">
			<input type="hidden" name="dataNascita"
				th:value="${utente.dataNascita}"> <input type="hidden"
				name="email" th:value="${utente.email}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nome">Nome </label>
				<div class="col-sm-3">
					<input class="form-control" name="nome" type="text"
						th:value="${utente.nome}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognome">Cognome
				</label>
				<div class="col-sm-3">
					<input class="form-control" name="cognome" type="text"
						th:value="${utente.cognome}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="via" placeholder="Corso Vittorio Emanuele 4, Milano">Via </label>
				<div class="col-sm-8">
					<input class="form-control" name="via" type="text"
						th:value="${utente.via}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cap">CAP </label>
				<div class="col-sm-2">
					<input class="form-control" name="cap" type="text"
						th:value="${utente.cap}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="paese">Paese </label>
				<div class="col-sm-3">
					<input class="form-control" type="text" name="paese"
						th:value="${utente.paese}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="provincia">Provincia
				</label>
				<div class="col-sm-1">
					<input class="form-control" type="text" name="provincia"
						th:value="${utente.provincia}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="cellulare">Cellulare
				</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cellulare"
						th:value="${utente.cellulare}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-secondary">Modifica</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
