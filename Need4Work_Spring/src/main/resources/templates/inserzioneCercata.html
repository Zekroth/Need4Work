<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Asta</title>
</head>
<body>
<h1><p th:text="${asta.titolo}"/></h1>
	<p th:text="${asta.commento}"/>
	<table>
	   <th:block th:each="offerta : ${offerte}">
		  <tr>
		     <td th:text="${offerta.email_utente}"></td>
		     <td th:text="${offerta.prezzo}"></td>
		 </tr>
	   </th:block>
	</table> 
	
	<form method="post" th:action="@{/pro/faiOfferta}">
		<input type="hidden" name="idAsta" th:value="${asta.idAsta}">
		<input type="number" name="prezzo">
		<button type="submit">Fai offerta</button>
	</form>
	
</body>
</html>
