<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<meta charset="ISO-8859-1">
<title>Creazione inserzione</title>
</head>
<body>
<h1>
<p align="center">Crea la tua inserzione</p>
</h1>
<form class="form-horizontal" role="form" method="POST" th:action="@{/creazioneInserzione}" th:object="${creazioneInserzioneForm}">
     <div class="form-group">
		<label class="control-label col-sm-2">Titolo</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" th:field="*{titolo}">
			<p th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Descrizione</label>
		<div class="col-sm-8">
			<textarea class="form-control" rows="3" id="descrizione" th:field="*{descrizione}"></textarea>
			<p th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Importo massimo</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" th:field="*{importoMax}">
			<p th:if="${#fields.hasErrors('importoMax')}" th:errors="*{importoMax}" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Categoria lavoro</label>
		<div class="col-sm-8">
		<select class="form-control" id="sel1" th:field="*{tipologiaLavoro}" required>
	        <option th:value="'giardinaggio'">Giardinaggio</option>
	        <option th:value="'elettricista'">Elettricista</option>
	        <option th:value="'idraulico'">Idraulico</option>
	        <option th:value="'bricolage'">Bricolage</option>
	        <option th:value="'insegnante'">Insegnante</option>
      	</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Data fine asta</label>
		<div class="col-sm-8">
			<input class="form-control" type="date">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Pubblica inserzione</button>
		</div>
	</div>
</form>
</body>
</html>
