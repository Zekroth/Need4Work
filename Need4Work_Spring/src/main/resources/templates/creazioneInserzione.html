<!DOCTYPE html>
<html>
<head>
<th:block th:include="fragments/_layout.html :: head"></th:block>
<meta charset="ISO-8859-1">
<title>Creazione inserzione</title>
</head>
<body>
	<th:block th:include="fragments/_layout.html :: navbar"></th:block>
	
	<div class="container">
		<h1>
			<p align="center">Crea la tua inserzione</p>
		</h1>
		<form class="form-horizontal" role="form" method="POST"
			th:action="@{/creazioneInserzione}" th:object="${asta}">
			<div class="form-group">
				<label class="control-label col-sm-2">Titolo</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{titolo}">
					<p th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Descrizione</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:field="*{commento}">
					<p th:if="${#fields.hasErrors('commento')}" th:errors="*{commento}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Importo massimo</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"
						th:field="*{prezzoPartenza}">
					<p th:if="${#fields.hasErrors('prezzoPartenza')}"
						th:errors="*{prezzoPartenza}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Categoria lavoro</label>
				<div class="col-sm-8">
					<select class="form-control" id="sel1" name="professione" required>
						<!-- @TODO -->
						<option id="" selected>Select an Option</option>
						<option th:each="profession:${professionsList}"
						th:value="${profession.id}"
			       		th:id="${profession.id}"
			       		th:utext="${profession.tipologia}"
						>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Data fine asta</label>
				<div class="col-sm-8">
					<input class="form-control" type="date" name="dataFine">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Pubblica
						inserzione</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
