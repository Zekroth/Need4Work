<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
							<form class="form" role="form" method="post" th:action="@{/login}" th:object="${loginForm}">
								<div class="form-group">
									<label for="uname1">Email</label>
									<input class="form-control form-control-lg rounded-0" type="email" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
								</div>
								<div class="form-group">
									 <label>Password</label>
									 <input type="password" class="form-control form-control-lg rounded-0" th:field="*{password}"><br>
									<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
								</div>
									
									<button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
									
								</form>
								</div>
                        <!--/card-block-->
                    </div>
                    Non hai un account? <a href="/sceltaAccount">Clicca qui</a>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->								
</body>
</html>
